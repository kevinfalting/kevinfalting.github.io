---
layout: default
---
<div class="posts container">
    <div class="row">
        <div class="col">
            {% for post in site.posts %}
            <p>
                <a href="{{ post.url }}"><span class="date">{{ post.date | date: "%b %d, %Y" }} | </span>{{ post.title }}</a>
            </p>
            {% endfor %}
        </div>
    </div>
</div>
