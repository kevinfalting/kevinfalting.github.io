<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  {% if page.depth == 3 %}
  <!-- Jekyll Responsive CSS -->
  <link rel="stylesheet" href="{{ "../../../css/jekyll.css" | prepend: site.baseurl }}">

  <!-- Font Awesome CSS -->
  <link rel="stylesheet" type="text/css" href="../../../fonts/css/font-awesome.min.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" type="text/css" href="../../../css/style.css">
  
  <!-- Form Submit javascript from Tutorial 6 Case Problem 2 -->
  <script src="../../../js/formsubmit.js" type="text/javascript"></script>
  {% elsif page.depth == 0 %}
  <!-- Jekyll Responsive CSS -->
  <link rel="stylesheet" href="{{ "css/jekyll.css" | prepend: site.baseurl }}">

  <!-- Font Awesome CSS -->
  <link rel="stylesheet" type="text/css" href="fonts/css/font-awesome.min.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" type="text/css" href="css/style.css">
  
  <!-- Form Submit javascript from Tutorial 6 Case Problem 2 -->
  <script src="js/formsubmit.js" type="text/javascript"></script>
  {% else %}
  <!-- Jekyll Responsive CSS -->
  <link rel="stylesheet" href="{{ "../css/jekyll.css" | prepend: site.baseurl }}">

  <!-- Font Awesome CSS -->
  <link rel="stylesheet" type="text/css" href="../fonts/css/font-awesome.min.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" type="text/css" href="../css/style.css">
  
  <!-- Form Submit javascript from Tutorial 6 Case Problem 2 -->
  <script src="../js/formsubmit.js" type="text/javascript"></script>
  {% endif %}


  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

  <!-- Google Analytics --> <!-- Yep, learning some google analytics -->
  <script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-79593612-1', 'auto');
  ga('send', 'pageview');

  </script>
</head>
