---
layout: default
---
<div class="container">
  <div class="row">
    <div class="col">
      <div>
        <h1>{{ page.title }}</h1>
        <p>
          <time datetime="{{ page.date }}">{{ page.date | date: "%b %-d, %Y" }}</time>
          {% if page.author %}>{{ page.author }}{% endif %}</p>
      </div>
      <div class="post">
        {{ content }}
      </div>
    </div>
  </div>
</div>
